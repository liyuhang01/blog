# ----------- #
# 核心配置设置 #                                                 
# ----------- #

# 数据文件的读取方式
override: false

# 是否提醒新版本
reminder: false

# 是否允许缓存
cache:
  enable: true

# 是否在文件生成后清除无用文件
minify: true

# 定义自定义文件路径
custom_file_path:
  #head: source/_data/head.swig
  #header: source/_data/header.swig
  #sidebar: source/_data/sidebar.swig
  postMeta: source/_data/post-meta.swig
  postBodyEnd: source/_data/post-body-end.swig
  footer: source/_data/footer.swig
  #bodyEnd: source/_data/body-end.swig
  variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  style: source/_data/styles.styl

# ----------- #
# 网站信息设置 #                                                 
# ----------- #

# 网站图标设置
favicon:
  small: /images/favicon-16x16-next.png
  medium: /images/favicon-32x32-next.png
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg

# 在页脚显示语言切换功能.
language_switcher: false

# 页脚设置
footer:
  # 页面底部图标，动画和颜色
  icon:
    name: fa fa-heart
    animated: true
    color: '#807f7f'

  # 网站的版权信息，默认使用站点配置文件中的author
  copyright:

  # 是否显示网页底部的HEXO驱动和NEXT版本信息
  powered: false

  # 网站备案信息
  beian:
  enable: false
  icp:
  gongan_id:
  gongan_num:
  gongan_icon_url:

# 是否打开文章末尾的版权信息
creative_commons:
  license: by-nc-sa
  sidebar: false
  post: true
  language:

# ----------- #
# NEXT主题选择 #
# ----------- #

# 主题选择
#scheme: Muse
#scheme: Mist
#scheme: Pisces
scheme: Gemini

# --------- #
# 菜单栏设置 #
# --------- #

# 菜单设置
menu:
  home: / || fa fa-home
  categories: /categories/ || fa fa-th
  tags: /tags/ || fa fa-tags
  archives: /archives/ || fa fa-archive
  about: /about/ || fa fa-user
  message: /message/ || fa fa-comments
  #links: /links/ || fa fa-user-plus

# 是否显示菜单的图标和计数
menu_settings:
  icons: true
  badges: true

# --------- #
# 侧边栏设置 #
# --------- #

sidebar:
  position: left
  display: post
  padding: 18
  offset: 12
  onmobile: true

# 头像设置
avatar:
  url: /images/avatar.png
  rounded: true
  rotated: true

# 社交链接
social:
  GitHub: https://github.com/constown || fab fa-github
  Gitee: https://gitee.com/constown || fab fa-git-square
  Website: https://www.juanertu.com || fa fa-code

# 社交链接设置是否只显示图标
social_icons:
  enable: true
  icons_only: false
  transition: true

# 文章目录设置
toc:
  enable: true
  number: false
  wrap: false
  expand_all: false
  max_depth: 6

# ----------- #
# 文章发布设置 #
# ----------- #

# 自动摘录
excerpt_description: true

# 阅读更多按钮
read_more_btn: true

# 文章头部信息设置
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: false
    another_day: true
  categories: true

# 文章字数统计
symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: false

# 文章底部标签的样式替换成tag
tag_icon: true

# 打赏设置
reward_settings:
  enable: false
  animation: false

# 打赏二维码
reward:
  wechatpay: /images/wechatpay.png
  alipay: /images/alipay.png

follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.jpg || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# 文章底部相关文章推荐
related_posts:
  enable: true
  title: 相关文章推荐 
  display_in_home: false
  params:
    maxCount: 10
    #PPMixingRate: 0.5
    #isDate: false
    #isImage: false
    #isExcerpt: false

# ----------- #
# 主题其他设置 #
# ----------- #

# 代码块设置
codeblock:
  highlight_theme: normal
  copy_button:
    enable: true
    # 显示复制结果.
    show_result: true
    # 代码块风格: default | flat | mac
    style: mac

# 返回按钮设置
back2top:
  enable: true
  # 在侧边栏中显示.
  sidebar: true
  # 显示进度.
  scrollpercent: true

# 阅读进度条
reading_progress:
  enable: true
  # 显示位置: top | bottom
  position: bottom
  color: "#37c6c0"
  height: 5px

# 书签
bookmark:
  enable: false
  color: "#222"
  save: auto

# 右上角显示GitHub图标
github_banner:
  enable: true
  permalink: https://github.com/constown
  title: Follow me on GitHub

# ------- #
# SEO设置 #
# ------- #

# 在移动设备上禁用百度转换.
disable_baidu_transformation: false

# 是否将站点副标题添加到索引.
index_with_subtitle: true

# 自动添加外部URL与Base64加密和解密。
exturl: true

# Google 站长管理工具验证码.
# See: https://www.google.com/webmasters
google_site_verification: 

# Bing 站长管理工具验证码.
# See: https://www.bing.com/webmaster
bing_site_verification: 

# Baidu 站长管理工具验证码.
# See: https://ziyuan.baidu.com/site
baidu_site_verification: 

# 启用百度推送.
baidu_push: true

# ------------------ #
# 第三方工具和服务设置 #
# ------------------ #

# 数学公式支持
math:
  per_page: true
  mathjax:
    enable: true
    mhchem: false
  katex:
    enable: false
    copy_tex: false

# 图片灯箱
fancybox: true

# 懒加载图片.
lazyload: true

# Pangu Support
pangu: true

# Quicklink Support
# 不要同时启用 `pjax` 和 `quicklink`.
quicklink:
  enable: true
  home: true
  archive: true
  delay: true
  timeout: 3000
  priority: true
  ignores:


# ------- #
# 评论设置 #
# ------- #

# Valine

valine:
  enable: true
  appid: 
  appkey: 
  notify: false 
  verify: false 
  placeholder: 在这里写下你的评论吧！ 
  avatar: robohash 
  guest_info: nick,mail 
  pageSize: 10 
  language: zh-cn 
  visitor: false 
  comment_count: true 
  recordIP: false 
  serverURLs: # When the custom domain name is enabled, fill it in here (it will be detected automatically by default, no need to fill in)
  #post_meta_order: 0

# ------- #
# 统计设置 #
# ------- #

busuanzi_count:
  enable: true
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: fa fa-eye

# ----------- #
# 本地搜索设置 #
# ----------- #

local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: false
  preload: true

# -------- #
# Tags设置 #
# -------- #

# Note tag (bs-callout)
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: simple
  icons: false
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# Tabs tag
tabs:
  transition:
    tabs: true
    labels: true

# Mermaid tag
mermaid:
  enable: true
  # Available themes: default | dark | forest | neutral
  theme: forest


# -------- #
# 动画设置 #
# -------- #

# 加载进度条
pace:
  enable: true
  theme: corner-indicator

